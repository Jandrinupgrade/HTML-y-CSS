<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Mailchimp</title>
</head>
<body>
    <div class="logo-container">
        <img width="300" src="./images/mono.jpg" alt="logo mailchimp" />
    </div>
    <div class="form-container">
        <h1>Welcome to Mailchimp</h1>
  
        <p>
          Find your people. Engage your customers. Build your brands. Do it all
          with Mailchimp's Marketing Platform. Already have an account?
          <a href="http://www.mailchimp.com">Log in</a>
        </p>
  
        <form method="get" action="formulario.html">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Introduce un email" />
          </div>
  
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Usuario" />
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <label for="show-password" title="Show Password" class="show-password"
              ><img src="http://simpleicon.com/wp-content/uploads/eye2.png"/>Show</label
            >
            <input type="password" id="password" name="password" placeholder="ContraseÃ±a" />
          </div>
  
          <div class="form-group">
            <ul>
              <li>One lowercase character</li>
              <li>One uppercase character</li>
              <li>One number</li>
              <li>One special character</li>
              <li>8 characters minimum</li>
            </ul>
          </div>
  
          <div class="form-group">
            <div class="button-container">
              <button type="submit">Sign Up</button>
            </div>
  
            <div class="check-container">
              <span>
                <input type="checkbox" name="checkbox" class="input-checkbox" />
                <label for="checkbox">
                  I don't want to receive emails about Mailchimp and related
                  Intuit product and feature updates, marketing best practices,
                  and promotions from Mailchimp.
                </label>
              </span>
            </div>
          </div>
    
</body>
</html>
